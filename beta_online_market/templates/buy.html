{% extends 'base.html' %}

{% block title %}
    <title>About Market</title>
{% endblock %}

 {% block body %}

<div class="container">
  <div class="card-deck mb-3 text-center">
  {% for el in data %}
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ el.title }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ el.price }}<small class="text-muted">Рублей</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li><h4 class="my-0 font-weight-normal">{{ el.text }}</h4></li>
<!--              <li>2 GB of storage</li>-->
<!--              <li>Email support</li>-->
<!--              <li>Help center access</li>-->
            </ul>
            <a href="/buy/{{ el.id }}" class=" btn btn-lg btn-block btn-outline-primary">Купить</a>
          </div>
        </div>


  {% endfor %}
  </div>

{% endblock %}
