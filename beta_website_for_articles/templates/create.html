{% extends 'base.html' %}

{% block title %}
<title>Создание статьи</title>

{% endblock %}


{% block body %}
    <div class="container">
        <h1>Добавление статьи</h1>
        </div>
        <form method="post">
            <input type="text" class="container form-control" name="title" id="title" placeholder="Введите название статьи"><br>
            <textarea class="container form-control" name="into" id="into" placeholder="Введите анонс"></textarea><br>
            <textarea class="container form-control" name="text" id="text" placeholder="Введите основной текст"></textarea><br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-success" type="submit">Добавить статью</button>
            </div>
        </form>

{% endblock %}
